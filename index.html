<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <h1 class="winner__player">Player Wins</h1>
        <h1 class="winner__computer">Computer Wins</h1>
        <button class="resetBtn">RESTART</button>
      </div>
    </div>
    <div class="wrapper">
      <h1 class="howto__win">First to 10 wins</h1>

      <div class="container">
        <div class="choise__container">
          <img src="images/Paper.PNG" data-choice="paper" alt="" />
        </div>
        <div class="choise__container">
          <img src="images/Rock.PNG" data-choice="rock" alt="" />
        </div>
        <div class="choise__container">
          <img src="images/Scissors.PNG" data-choice="scissors" alt="" />
        </div>
      </div>
      <div class="score__container">
        <h1 id="pc__score">PC Score:0</h1>
        <h1 id="player__score">Player Score:0</h1>
      </div>
    </div>
  </body>
</html>
